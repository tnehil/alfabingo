<style>
.bingo-card {
    width: 610px;
    margin: 25px auto;
    clear:both;
    overflow: auto;
}

.bingo-card .header {
  margin: 0 auto 20px;
}

.bingo-card .footer {
  width: 80%;
  margin: 0 auto;
  padding-top: 10px;
  overflow: auto;
}

.bingo-card img {
  width:100%;
}

.bingo-square {
    width: 90px;
    height: 90px;
    padding: 15px;
    text-align: center;
    font-family: helvetica;
    border: 1px solid #333;
    font-size: 1.2em;
    float:left;
    position: relative;
}

.bingo-text {
  margin:auto;
  position: absolute;
  top: 0; left: 0; bottom: 0; right: 0;
  height: 30%;
}

.free-space {
    padding-top: 0;
    height: 105px;
    font-size:4em;
}


</style>


<body>

{% for card in cards %}
<div class="bingo-card">
    <div class="header">
      <img src="{{url_for('static', filename='images/LingoCardTop.png')}}" alt="header" />
    </div>
    {% for square in card %}
    <div class="bingo-square {% if square=="â˜…" %}free-space{%endif%}">
      <div class="bingo-text">{{square}}</div>
    </div>
    {% endfor %}
    <div class="footer">
      <img src="{{url_for('static', filename='images/LingoCardBottom.png')}}" width=80% alt="footer" />
    </div>
</div>
<br/>
{% endfor %}

</body>
